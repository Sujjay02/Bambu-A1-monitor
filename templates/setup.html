<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu A1 Monitor â€” Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1117;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-card {
            background: #161822;
            border: 1px solid #2a2d3a;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            margin: 20px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 32px;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #aaa;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 10px 14px;
            background: #1e2030;
            border: 1px solid #2a2d3a;
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            font-family: monospace;
            outline: none;
            transition: border-color 0.2s;
        }

        .field input:focus {
            border-color: #64b5f6;
        }

        .field .hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }

        .error-box {
            display: none;
            background: #ff17441a;
            border: 1px solid #ff174444;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #ff6b6b;
        }

        .error-box.visible { display: block; }

        .btn-connect {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c853, #69f0ae);
            border: none;
            border-radius: 8px;
            color: #0f1117;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-connect:hover { opacity: 0.9; }
        .btn-connect:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="setup-card">
        <h1>Bambu A1 Monitor</h1>
        <p class="subtitle">Enter your printer details to get started.</p>

        <div class="error-box" id="errorBox"></div>

        <div class="field">
            <label>Printer IP Address</label>
            <input type="text" id="printerIp" placeholder="192.168.1.100"
                   value="{{ printer_ip or '' }}">
            <div class="hint">Settings > Network on your printer LCD, or check your router</div>
        </div>

        <div class="field">
            <label>Access Code</label>
            <input type="text" id="accessCode" placeholder="e.g. 962473bf"
                   value="{{ access_code or '' }}">
            <div class="hint">Settings > Network > Access Code on your printer LCD</div>
        </div>

        <div class="field">
            <label>Serial Number</label>
            <input type="text" id="serialNumber" placeholder="e.g. 03919D532701879"
                   value="{{ serial_number or '' }}">
            <div class="hint">Settings > Device > Serial Number, or the sticker on the printer</div>
        </div>

        <button class="btn-connect" id="connectBtn" onclick="saveConfig()">Connect</button>
    </div>

    <script>
        function saveConfig() {
            const btn = document.getElementById('connectBtn');
            const errorBox = document.getElementById('errorBox');
            errorBox.classList.remove('visible');

            const data = {
                printer_ip: document.getElementById('printerIp').value.trim(),
                access_code: document.getElementById('accessCode').value.trim(),
                serial_number: document.getElementById('serialNumber').value.trim(),
            };

            btn.disabled = true;
            btn.textContent = 'Connecting...';

            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(r => r.json().then(j => ({ ok: r.ok, body: j })))
            .then(({ ok, body }) => {
                if (!ok) {
                    errorBox.textContent = body.errors ? body.errors.join('. ') : 'Invalid input';
                    errorBox.classList.add('visible');
                    btn.disabled = false;
                    btn.textContent = 'Connect';
                    return;
                }
                window.location.href = '/';
            })
            .catch(() => {
                errorBox.textContent = 'Network error. Please try again.';
                errorBox.classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Connect';
            });
        }

        // Submit on Enter key
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') saveConfig();
            });
        });
    </script>
</body>
</html>
